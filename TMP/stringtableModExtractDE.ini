Arbeite für Bobo.
Ogre Bobo hat sich lange in einer Höhle versteckt. Er will einen Job finden, um seinen Lebensunterhalt zu verdienen. Wir müssen dem Oger helfen, einen Job zu finden.
Verräter melden.
Einer der Rebellen bittet Marik in Monter um seinen Bericht. Er wird dafür gut bezahlen.
Schwanz Freund.
