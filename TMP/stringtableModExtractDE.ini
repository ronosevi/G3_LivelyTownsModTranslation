Der Krieger erhielt ein neues Schwert. Jetzt ist er bereit für den Kampf.
Die Schlacht um Gotha.
Orks griffen Gotha an! Es ist notwendig, die Stadt vor Eindringlingen zu schützen.
Seltene Zutaten.
Der Alchemist Manno braucht seltene Zutaten, nämlich ein Dämonenhorn und drei seltsame Pilze.
Ein seltener Trank.
Der Alchemist Manno muss einen seltenen und sehr teuren Trank verkaufen, kann aber keinen Käufer finden. Müssen helfen, dem Alchemisten diesen einzigartigen Trank zu verkaufen.
Ehepflicht.
Quest aktualisiert: Ehepflicht.
Miguel schuldet dem Schmied Lawrence eine große Geldsumme. Der arme Kerl hat es nie geschafft, diese Münzen zu benutzen, da er kürzlich ausgeraubt worden war. Er muss Lawrence fünftausend Münzen geben. Wenn er es nicht tut, muss er die ungezogene Tochter eines Schmieds heiraten.
Miguel erkannte einen der Räuber. Er hat einen schwarzen Bart, ist gut gepanzert und lebt im oberen Teil der Stadt. Müssen diese Person finden.
Eine Person mit ähnlicher Beschreibung wurde gefunden. Sie müssen sicher sein, ob dies die Person ist.
Malcolm war an dem Raub beteiligt. Er sagte, dass er und seine Freunde Gold unter der Brücke vergraben haben, die nach Faring führt.
Das gestohlene Gold wurde gefunden. Es muss seinem Besitzer zugeschrieben werden.
Lawrence bat Miguel zu überzeugen, seine Tochter zu heiraten. Sie müssen versuchen, ihn zu überzeugen.
Miguel weigerte sich rundweg, die Tochter eines Schmieds zu heiraten. Schuldenprobleme müssen gelöst werden.
Miguel ist bereit, Lawrences Tochter zu heiraten, wenn er helfen kann, seine kranke Mutter zu heilen. Dies sollte so schnell wie möglich erfolgen.
Miguel erklärte sich bereit, die Tochter eines Schmieds zu heiraten. Lawrence wird sich freuen, diese Nachricht zu hören.
Kranke Mutter.
Aufgabe aktualisiert: Kranke Mutter.
Miguels Mutter erkrankte an einer seltsamen und seltenen Krankheit. Er bittet um Hilfe, um seine Mutter zu heilen - sie heißt Grace.
Der lokale Alchemist Manno kann wissen, wie man Miguels kranke Mutter heilt. Ich muss mit ihm reden.
Der Alchemist sagte, dass Miguels Mutter an einer seltenen Krankheit namens "Teig" erkrankt ist. Diese Krankheit ist in Varant gefunden. Sie müssen jemanden finden, der weiß, wie man sie behandelt.
Wir haben es geschafft, ein Rezept für die Trankkur zu bekommen. Jetzt müssen Sie die notwendigen Zutaten finden.
Alle notwendigen Pflanzen für den Trank finden Sie in Varant. Lotusblüten wachsen hauptsächlich in flachen Teichen, die sich in Oasen befinden.
Wir haben es geschafft, das Heilmittel für den Teig zu bekommen. Jetzt musst du es zu seiner kranken Mutter Miguel bringen.
Gibt es Gold?
Ein unhöflich aussehender Mann namens Jerry, der in der Nähe eines Feuers am Eingang zu Gotha steht, bittet darum, eine beträchtliche Menge Gold für die Bedürfnisse der Stadt zu spenden.
Seltene Rezepte.
Köchin Nora sucht nach seltenen Rezepten. Sie wären sehr nützlich in ihrer Arbeit. Sie möchte die Rezepte für Jagdkotelett und geröstetes Drachenfleisch erhalten.
Gotha Helden.
In Gotha tauchten Krieger auf, die behaupten, sie hätten die Stadt befreit. Der Kaufmann Bayazid bezahlte sie sogar für den Schutz. Sie müssen ein „gutes“ Gespräch mit ihnen führen. Einer heißt Zander und der zweite ist Dwayne. Sie sitzen im größten Haus im zweiten Stock und feiern ihren Erfolg.
Schuldner.
Aufgabe aktualisiert: Schuldner.
Mehrere Anwohner schuldeten Bayazid einen anständigen Geldbetrag. Müssen Schulden von diesen Jungs sammeln. Einer ist Malcolm. Er schuldet tausend Gold. Zweiter Jonas. Seine Pflicht ist zweitausend. Der dritte heißt Jacob. Mindestens dreitausend Münzen müssen von ihm genommen werden.
Jonas hat es geschafft, den nötigen Geldbetrag zu nehmen. Sie müssen an den Händler zurückgegeben werden.
Malcolm spendete das geliehene Geld an Beliar. Sie müssen die Statue von Beliar finden und die Münzen sammeln. Die Statue befindet sich in einer Höhle in der Nähe von Montera.
Münzen lagen in der Nähe der Statue von Beliar. Bayazid wird sich freuen, sein Geld zurück zu bekommen.
Jacob kaufte eine Schatzkarte mit geliehenem Geld. Es ist notwendig, einen Schatz zu finden und Bayezid einen Teil als Schuldentilgung zu geben.
Es gab viel Gold und Schmuck in der Truhe. Ein Teil der Münzen muss dem Händler übergeben werden.
Schlechter Traum.
Der Schmied Ovald sieht müde aus. Er sagt, dass er nicht genug Schlaf bekommen kann, er hört ständig Geräusche unter dem Boden. Das Haus, in dem der Schmied lebt, ist über der Höhle gebaut. Sie müssen dorthin gehen und herausfinden, wer diese Geräusche macht.
Neuigkeiten für den Vater.
Veronica hat ihren Vater schon lange nicht mehr gesehen. Er ging vor einigen Monaten nach Varant, und die Kommunikation mit ihm wurde unterbrochen. Veronica will das Schicksal ihres Vaters wissen. Ich muss ihm einen Brief von seiner Tochter geben. Veronikas Vater heißt Cruz und er ist ein Paladin.
Piratenangelegenheiten.
Quest aktualisiert: Piratenangelegenheiten.
Einer der Piraten namens Creighton beschloss, sich seinem Beruf anzuschließen. Er stahl seinen Kameraden einen Teil der Beute und floh. Man sagt, er sei irgendwo an der Grenze zwischen Myrtana und Nordmar gesehen worden. Sie müssen den Verräter finden und töten.
Es ist notwendig, den Piraten das Schiffsmagazin als Beweis für den Tod von Hermit Creighton zu geben.
Das Magazin wurde gefunden. Jetzt musst du es zu den Piraten bringen. Dies wird ein guter Beweis für Creightons Tod sein.
Alte Beschwerden.
Ein Fischer bat darum, einen Piraten namens Creighton zu finden und zu töten, der ihm viele Probleme brachte. Dieser Meeresschurke mit seiner Bande beraubte ständig den unglücklichen Fischer.
Druidenschinken.
Quest aktualisiert: Druidenschinken.
Der Druide bittet ihn, ihm zehn Beine zu bringen, die dem Einsiedler gegen Tränke abgenommen werden müssen.
Der Einsiedler gab ein Bein. Jetzt musst du sie zum Druiden bringen.
Ein Echo der Vergangenheit.
Quest aktualisiert: Echo der Vergangenheit.
Der Einsiedler bittet ihn, ein altes Schiffslogbuch zu finden und ihm zu bringen. Dies ist das Letzte, was den Einsiedler mit seiner dunklen Vergangenheit verbindet.
Das Magazin wurde gefunden. Jetzt musst du es zum Einsiedler bringen.
Das Magazin wurde gefunden. Jetzt musst du es zu den Piraten bringen.
Die Folgen der Vergangenheit.
Jemand will Creighton töten. Höchstwahrscheinlich ist dies auf sein früheres Leben zurückzuführen, als er ein Pirat war. Es ist notwendig, Bewohner zu fragen, die an der Küste von Myrtana leben. Creightons Bande war einst ein Händler in dieser Region.
Hilf Fezul, reich zu werden.
Der kluge Händler.
Ilya und der Durst nach Artefakten.
Tolle Arbeit für eine spärliche Bezahlung.
Rette Zarcos!
Das Lager Zarcos wurde von Löwen angegriffen. Sie müssen dem Attentäter helfen, bevor es zu spät ist.
Der Stein der Elemente.
