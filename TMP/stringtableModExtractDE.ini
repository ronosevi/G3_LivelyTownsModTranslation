Quest aktualisiert: Krankes Kamel.
Ein Kamel erkrankte an einem Bewohner von Ben Sal. Ein lokaler Kräuterkundler namens Seninda kann helfen, ein armes Tier zu heilen.
Die Kräuterkennerin Seninda braucht Wüstenkalendelpflanzen in Höhe von fünf Stück. Sie wachsen in der Nähe von Ben Sala auf einem Hügel hinter einem großen Stein. Seninda selbst kann sie nicht einsammeln, weil dort eine Herde Schakale herumhängt.
Wüstenringelblumenpflanzen wurden gesammelt. Wir müssen sie von Ben Sala zum Kräuterkenner Seninda bringen.
Seninda versprach, ein Elixier für morgen zu machen. Vergiss nur nicht, es abzuholen.
Der Kräuterkenner machte eine Heilbrühe. Es ist notwendig, ihm so schnell wie möglich ein Kamelgetränk zu geben.
Schuldner.
Aufgabe aktualisiert: Schuldner.
Halado bat um ein Darlehen von fünftausend Gold. Er will in Ben Sala Geschäfte machen. Der Kaufmann verspricht, das Geld zurückzugeben, wenn es ihm gut geht.
Halado hat bereits mit dem Handel im Dorf begonnen, aber bisher kann er seine Schulden nicht zurückzahlen. Wir müssen noch ein paar Tage warten.
Der Händler sagt, dass er jetzt nicht den erforderlichen Betrag geben kann und bittet darum, etwas später zu kommen.
Halado wird kein Geld geben. Er bittet ihn, ihm eine Schuld zu vergeben.
Killerhändler.
Kürzlich wurde ein Händler, Halado, in Ben Sala getötet. Er schuldete einem Attentäter Geld und konnte es nicht zurückgeben, deshalb bezahlte er mit seinem Leben. Thoron bittet darum, den Attentäter zu finden und zu bestrafen, der den Händler getötet hat. Sie sagen, dass er sich in einer der Höhlen in der Nähe von Bakaresh versteckt.
Der Zaubernde.
Kürzlich ist in Ben Salas Tempel ein Zaubernder erschienen, der die Toten belebt. Die Untoten greifen von Zeit zu Zeit das Dorf an und verursachen viel Ärger. Thoron bittet darum, diesen Zauberer loszuwerden.
Gefallen.
Ein Zauberer hat den toten Attentäter wiederbelebt, der rücksichtslose Reisende angreift. Die lebenden Toten leben in den Ruinen auf dem Gipfel des Berges in der Nähe von Ben Sala. Aufseher Toron bittet darum, diesen gefallenen Attentäter zu töten.
Angriffe auf Wohnwagen.
Quest aktualisiert: Angriffe auf Wohnwagen.
Ein lokaler Händler, Akorva, ist besorgt über die jüngsten Angriffe auf Wohnwagen. Sie bittet darum, diese Räuber zu finden und zu bestrafen. Der letzte Angriff war auf dem Weg nach Bakaresh. Außerdem bittet der Händler, die Beute von den Banditen abzuholen.
Räuber von Wohnwagen wurden getötet. Müssen über diesen Händler Acorve sprechen.
Gestohlene Waren wurden gefunden. Jetzt müssen wir sie zum Ben Sala-Händler bringen.
Es ist notwendig, den Anführer der Räuber zu finden und zu töten. Er versteckt sich in einer Höhle. Eine der Wachen namens Jalta kann helfen, diese Höhle zu finden.
Jaltis zeigte die Höhle, in der die Banditen leben. Wir müssen uns mit diesen Räubern befassen.
Wertvolle Schalen.
Quest aktualisiert: Kostbare Kelche.
Kürzlich hat der Schmied Koylek Tassen aus Edelmetall bestellt, aber er hat nicht genug Material für die Arbeit. Er bittet ihn, ihm drei Stücke Gold und magisches Erz zu bringen.
Der Schmied hat genug Metall, um damit zu arbeiten. Er verspricht, den Job in einem Tag zu beenden. Es wird notwendig sein, die Tassen morgen abzuholen und zu einem Händler namens Halado zu bringen.
Wertvolle Becher wurden einem Schmied gestohlen. Wir müssen sie finden und dem Händler Halado geben. Zuerst müssen Sie die Einheimischen fragen, vielleicht hat jemand etwas gesehen.
Eine der Wachen sah Halado nachts in der Nähe von Koyleks Schmiede drehen. Es ist notwendig, den Händler danach zu fragen.
Sie müssen einen Händler finden, der sich bereit erklärt, Schalen zu einem guten Preis zu kaufen. Der Erlös muss an Halado weitergegeben werden.
Die Schalen wurden erfolgreich verkauft. Jetzt musst du nach Halado zurückkehren und mit ihm sprechen.
Chalado hatte die Schalen. Es ist notwendig, sie ihrem rechtmäßigen Besitzer - dem Schmied Koylek - zurückzugeben.
Jalado gab die Gebühr für die Schalen. Jetzt müssen wir das Geld an den Schmied Koylek zurückgeben.
Halado bat darum, seine Angelegenheiten mit Koylek zu regeln. Es ist notwendig, die Schulden an den Schmied zu zahlen oder dieses Problem auf andere Weise zu lösen.
Bergmann.
Quest aktualisiert: Bergmann.
Koylek von Ben Sala braucht Erz für die Schmiede, aber niemand arbeitet in der Mine. Sie müssen jemanden finden, der sich bereit erklärt, als Bergmann zu arbeiten.
Sinash stimmte zu, als Bergmann zu arbeiten, aber zuerst musste er für die Arbeit bezahlen.
Sinash braucht eine Auswahl, um in der Mine zu arbeiten.
Schätze des Mörders.
Quest aktualisiert: Schätze des Assassinen.
Der Schmied Orif fand eine Karte eines Mörders, der früher in Lago lebte, aber mit dem Aufkommen der Nomaden musste er aus dem Dorf fliehen. Es markierte einen Ort in der Nähe der Siedlung. Dort können die Ersparnisse dieses Flüchtlings begraben sein. Es ist notwendig, diesen Schatz zu finden und auszugraben. Wenn dort Gold versteckt ist, geben Sie es dem Schmied. Gerüchten zufolge suchen auch die Attentäter nach diesen Schätzen.
Die Schätze befanden sich auf einem Hügel in der Nähe von Lago. Es gab vergrabenen Schmuck und das Schwert des Mörders. Ebenfalls im Cache war viel Gold, das dem Schmied Orif gegeben werden muss.
Der alte Krieger.
Quest aktualisiert: Alter Krieger.
Früher war Orif ein guter Krieger. Er hatte die Chance, viele Schlachten zu sehen und als Sieger hervorzugehen. Als er älter wurde, begann er wie sein Vater als Schmied zu arbeiten. Es wäre schön, Orif in der Arena zu bekämpfen, schließlich kann er noch etwas lehren. Aber zuerst müssen Sie ihm die Rüstung zurückgeben, die er an Jatuna verkauft hat.
Jatun will eine ziemlich große Summe für seine Rüstung bekommen. Aber du kannst versuchen, ihn in der Arena zu besiegen, und dann wird er zustimmen, Orif-Outfit kostenlos zu geben.
Alte Rüstung schaffte es zu bekommen. Jetzt müssen Sie sie an den Schmied Orif zurückgeben.
Als Orif seine Rüstung zurückbekam, stimmte er einem Duell zu. Es wird eine glorreiche Schlacht!
Spitzhacke für den Goldsucher.
Quest aktualisiert: Spitzhacke für den Goldsucher.
Ein Bergmann aus Myrtana bestellte bei Orif eine Auswahl für einen effizienteren Erzabbau. Aber der Schmied hat nicht genug Material für die Arbeit. Er muss ihm eine Bar mit magischem Erz und eine Keule aus massivem Holz bringen.
Nach einer kurzen Suche wurden alle notwendigen Materialien gesammelt. Es ist notwendig, sie zum Schmied Orif zu bringen.
Orif bat darum, die Auswahl zum Prospektor zu bringen, nachdem er es getan hatte. Ein Schmied braucht Zeit zum Arbeiten. Wir müssen in zwei Tagen zu ihm gehen.
Schließlich machte der Schmied eine Spitzhacke. Jetzt müssen wir es an Prospektor Owen in Okara liefern.
Der Bergmann bekam eine Wahl. Dies muss dem Schmied Orif gemeldet werden.
Scherben der Vergangenheit.
Quest aktualisiert: Scherben der Vergangenheit.
Süße Rache.
Saala wurde einst von Attentätern entführt und an einen reichen Kaufmann aus Mora Sul in die Sklaverei verkauft. Als sie herausfand, dass ihr Heimatdorf Lago vom Joch der Assassinen befreit war, floh sie vor ihrem Herrn. Jetzt will sie sich an ihren Sklavenhändlern und ihrem ehemaligen Meister rächen. Sie müssen einen Händler in Mora Sul finden, der Hamar heißt, und ihn töten. Es ist auch notwendig, den Attentäter namens Galadesh zu beenden. Er versteckt sich in den Ruinen in der Nähe von Mora Sul.
Ausreißer Sklave.
Ein Sklave namens Saala entkam dem Kaufmann Hamar aus Mora Sul. Er bittet sie zu finden und zu töten. Dafür ist eine gute finanzielle Belohnung fällig. Höchstwahrscheinlich floh die Sklavin in ihr Heimatdorf Lago.
Sammlung.
Aufgabe aktualisiert: Sammlung.
Carrin bat darum, seinem Freund zu helfen. Er hat kürzlich seine Münzsammlung verloren und kann es jetzt nicht mehr ertragen. Dieser arme Kerl heißt Kirbur. Es ist notwendig, ihm die alten Goldmünzen zurückzugeben.
Wie sich herausstellte, verlor Kirbur seine Münzen an einen anderen Nomaden namens Vostis. Wir müssen ihm irgendwie seine Sammlung wegnehmen.
Vostis ist nicht abgeneigt, alte Münzen zu verkaufen oder gegen Eichenzwiebeln einzutauschen. Sie können auch versuchen, ihn in der Arena zu besiegen, dann gibt er die Münzen kostenlos weiter.
Wir haben es geschafft, eine Schachtel mit alten Münzen zu bekommen. Jetzt müssen Sie es an seinen rechtmäßigen Besitzer zurückgeben.
Es sind nicht genug drei Münzen in der Schachtel. Wir müssen von Vostis herausfinden, wo sich der Rest der Münzen befindet.
Vostis sagte, er habe Münzen gegen Pfeile des Jägers Azani eingetauscht. Jetzt musst du mit dem Jäger sprechen.
Azani hat nur noch eine Münze. Den Rest gab er dem Schmied Orif und dem Nomaden Sterl.
Der Jäger möchte die Haut eines schüchternen Löwen bekommen. Wenn er es erhält, wird er die alte Münze geben.
Nomad Sterelm hatte keine Münze. Auf dem Weg nach Ben Sala wurde er von Räubern angegriffen und nahm alles Wertvolle mit, einschließlich einer Münze. Sie müssen diese Banditen finden und das Juwel aufheben.
Der Schmied Orif schmolz eine alte Goldmünze. Er sagte, er würde einen neuen machen, wenn er ihm einen Goldbarren bringen würde.
Nach einer kurzen Suche wurde Golderz gefunden. Jetzt musst du es zum Schmied Orif bringen.
Es dauert eine Schmiedezeit, um eine neue Münze herzustellen. Er bat darum, eines Tages zu warten, und dann wird es möglich sein, eine Münze abzuholen.
Sie haben es geschafft, die alte Goldmünze zu bekommen. Kirbourg wird sich freuen, sie wieder in seiner Sammlung zu sehen.
Gepunktetes Raubtier.
Quest aktualisiert: Spotted Predator.
Gerüchten zufolge haben sie in der Nähe des Dorfes einen Leoparden gesehen. Hunter Azani will herausfinden, ob dies wahr ist. Das Raubtier wurde zuletzt vom Nomaden Jatun gesehen. Es würde nicht schaden, ihn zu interviewen. Wenn die Gerüchte bestätigt werden, ist es ratsam, den Leoparden aufzuspüren und zu töten.
Jatun sagt, das letzte Mal, als er einen Leoparden sah, war, als er von einem Hügel in der Nähe einer Mine herabstieg. Sie müssen den Berg hinaufgehen und dort alles überprüfen.
Stiefel für den Jäger.
Quest aktualisiert: Stiefel für den Jäger.
Der Jäger Azani bat darum, ein großes gefährliches Krokodil zu töten, das von Zeit zu Zeit in der Nähe des Dorfes auftaucht. Dieses Reptil stammt höchstwahrscheinlich aus einer überfluteten Höhle in der Nähe des Lago. Vergessen Sie auch nicht, die Haut vom Krokodil abzuziehen. Der Jäger will sich neue Stiefel machen.
Das große Krokodil erwies sich als ziemlich gefährlicher Gegner, dennoch starb er in einem schwierigen Kampf. Ich musste hart arbeiten, um eine Haut von einem so großen Monster zu schälen. Jetzt kann es dem Jäger Azani zugeschrieben werden.
Es stellt sich heraus, dass es in Lago keinen Schuhmacher gibt, der Stiefel aus Krokodilleder herstellen könnte. Hunter sagte, ein solcher Meister sei in Myrtan zu finden. Sie müssen Ihre Suche mit kleinen Siedlungen beginnen.
Hamlar aus Ardea sagte, ein Bauer, der früher als Schuhmacher gearbeitet habe, lebe im Dorf. Sie müssen diesen Mann namens Petro finden.
Petro wird Stiefel herstellen, wenn ihm die notwendigen Materialien und Werkzeuge gebracht werden. Der Kaufmann Stefan hat die Fäden, und der Schmied Luke kann Werkzeuge herstellen oder sie können einem Ork namens Grobok entnommen werden.
Wir haben es geschafft, die Fäden zu bekommen. Sie müssen zusammen mit den Werkzeugen zum Schuhmacher gebracht werden.
Der Schmied stimmte zu, Werkzeuge herzustellen, aber er brauchte drei Stück Eisenerz, um zu arbeiten. Es wird nicht schwer sein, es in der Weite von Myrtana zu finden.
Eisenerz war leicht abzubauen. Jetzt muss sie dem Schmied Luke übergeben werden.
Ein Schmied braucht einen ganzen Tag, um Werkzeuge herzustellen. Muss später zu ihm gehen.
Schließlich gelang es mir, Werkzeuge zu beschaffen. Petro wird sich freuen, sie zu erhalten.
Petro muss zwei Tage bei der Arbeit verbringen. Es ist nichts zu tun, Sie müssen warten.
Schließlich wurden die Stiefel von einem Schuhmacher hergestellt. Der Jäger Azani wird sich über das Neue freuen.
Hyänenjagd.
Quest aktualisiert: Hyänenjagd.
In der Weite von Varanta wird ein seltenes Raubtier gefunden - dies ist eine Hyäne. Sie versucht Menschen auszuweichen und fällt ihnen selten ins Auge. Hunter Azani braucht die Haut einer Hyäne. Aber zuerst musst du lernen, wie man sie fängt. Dazu müssen Sie nach Nordmar gehen und dort nach einem Buch suchen. Es sollte die Gewohnheiten dieses Wüstenräubers beschreiben.
Ein Buch, das die Tiere von Varant beschreibt, wurde gefunden. Wir müssen es zum Jäger Azani bringen.
Um eine Hyäne zu fangen, müssen Sie an der richtigen Stelle eine Falle mit einem Köder stellen. Die Falle kann vom Schmied Orif hergestellt werden. Der Köder ist Antilopenfleisch. Diese Tiere werden in der Nähe von Ishtar gefunden. Die Nomade Karin ist eine der wenigen, die es geschafft haben, die Hyäne zu sehen. Wir müssen mit ihm reden.
Karin zeigte den Ort, an dem er zuletzt eine Hyäne gesehen hatte. Es ist ratsam, an dieser Stelle eine Falle mit Köder zu installieren.
Der Schmied Orif wird eine Falle stellen, wenn Sie ihm drei Stück Eisenerz bringen. Es wird einfach sein.
Endlich geschafft, eine Falle zu bekommen. Jetzt müssen Sie die Falle an der richtigen Stelle aufstellen. Antilopenfleisch dient als ausgezeichneter Köder für Hyänen.
Eine Falle wurde installiert. Es ist Zeit, dies dem Jäger zu melden.
Es bleibt nur zu warten, bis die Hyäne in die Falle fällt. Und dann wird es möglich sein, ihre Haut abzureißen.
Hunter Azani freut sich über die Haut einer Hyäne. Um diese Trophäe zu bekommen, musste ich schwitzen.
Gefährlicher Fund.
Quest aktualisiert: Gefährlicher Fund
Bevor sie Lago verließen, verteilten die Attentäter Fläschchen mit gefährlichem Gift im ganzen Dorf. Firir bittet darum, dieses Gift zu finden und ihm zu bringen. Er ist besorgt, dass jemand es trinkt. Sie müssen sich beeilen, bevor etwas Schlimmes passiert.
Nachdem er alle Ecken des Dorfes durchsucht hatte, gelang es ihm, zehn Giftfläschchen zu sammeln.
Einer der Nomaden namens Sterelm hat es bereits geschafft, eine der Blasen mit Gift zu trinken. Jetzt fühlt er sich schlecht und kann jederzeit sterben. Sie müssen schnell ein Heilmittel finden und es heilen. Dazu müssen Sie einen Alchemisten finden, der Gifte versteht.
Eusebio wollte nicht helfen. Wir müssen einen anderen Alchemisten finden. Vielleicht sollten Sie Ihre Suche mit Myrtana beginnen.
Der Alchemist wird die Medizin herstellen, benötigt jedoch bestimmte Zutaten, nämlich einen Heiltrank, einen Stärkungstrank, ein Gegenmittel und einen Skorpionstich. Der Stich kann aus Skorpionen herausgeschnitten werden, die auf Inseln in der Nähe von Varant leben.
Zutaten für Medikamente gefunden. Jetzt musst du zum Alchemisten rennen.
Ein Alchemist braucht Zeit, um ein Medikament herzustellen. Muss später zu ihm gehen.
Schließlich gelang es ihnen, die Medizin zu bekommen. Jetzt kann der Nomade geheilt werden. Wir müssen uns nach Lago beeilen.
I. Lieferung von Pflanzen.
Der alte Magier Philip braucht Pflanzen für das Experiment. Aber ihm fehlen 25 Stück Morgentaupflanzen, sie werden auch dunkle Pilze genannt, und die gleiche Menge wilder Beeren. Er bittet um die fehlenden Pflanzen und wird für die Hilfe sehr dankbar sein.
II. Lieferung von Pflanzen.
Philip bittet ihn, ihm mehrere zehn Wurzeln zu bringen: 20 Stücke einer magischen Wurzel, 20 medizinische und immer noch die gleiche Menge gusseiserner Wurzeln.
III. Lieferung von Pflanzen.
Dem Magier Philip fehlen wieder die Zutaten. Jetzt braucht er Pflanzen des Sonnenblicks, feurige Brennnesseln und Bogeyman. Jeder Typ hat 15 Stück.
IV. Lieferung von Pflanzen.
Philip braucht wie immer neue Pflanzen. Dieses Mal muss er 10 Stück Heilgras und 10 weitere Manapflanzen mitbringen.
V. Lieferung von Pflanzen.
Der alte Philip braucht noch ein paar seltene Pflanzen, um an dem Experiment zu arbeiten. Er braucht eine Pflanze aus Flamme, Zölibat und Schutzgras.
Flaschendosen.
Philip sammelte fast alle Komponenten für seine Forschung, aber ihm fehlen immer noch die Gefäße, um die weitere Arbeit fortzusetzen. Er bittet ihn, ihm zehn leere Gefäße zu bringen.
Besiege Philip.
Philip hatte die Besorgungen satt. Wir müssen ihm eine gute Lektion erteilen.
Spiele mit uralter Magie.
Billiger Swill.
Uwe fühlt sich schlecht. Er braucht zehn Flaschen Schnaps, um seine Gesundheit zu verbessern.
Schönes Getränk.
Uwe will lokalen Wein trinken. Zehn Flaschen würden ihm reichen.
Gutes Getränk.
Pianchuga Uwe möchte den normannischen Schnaps probieren und bittet ihn, ihm fünf Flaschen dieses Getränks zu bringen.
Wasser für Uwe.
Nach langen Tagen voller Anfälle war Uwes Kehle trocken und er bat ihn, ihm zehn Flaschen Wasser zu bringen.
Rauchpause.
Der örtliche Säufer Uwe will rauchen, aber er hat keinen Rauch. Er bittet ihn, ihm zehn Stücke Black Robar zu bringen.
Fröhliches Gras.
Uwe will gutes Gras rauchen. Dieser Schurke braucht drei Packungen Sumpfgras.
Gebratenes Fleisch für Uwe.
Uwe ist ein bisschen hungrig und bittet ihn, ihm drei Stücke gebratenes Fleisch zu bringen.
Holzfäller.
Quest aktualisiert: Holzfäller.
Der Ladenbesitzer Tyrone bittet ihn, ihm Brennholz zu bringen. Ihm zufolge können sie in der Nähe von Reddock gefunden werden.
Wir haben es geschafft, das nötige Brennholz zu finden. Jetzt müssen Sie sie nach Tyrone in Cap Dun bringen.
Tyrone braucht Breitschwerter.
In Cap Dun gibt es nicht genug Waffen, und Tyrone bittet ihn, ihm zehn Breitschwerter zu bringen. Für sie zahlt der Ladenbesitzer einen guten Preis.
Fehlende Ware.
Aufgabe aktualisiert: Fehlende Elemente.
Tyrone wartet auf Waren aus Ardea, die gestern hätten ankommen sollen. Er möchte herausfinden, was mit seinen Waren passiert ist und sie so schnell wie möglich liefern.
Wir haben es geschafft, die Ware für Tyrone zu bekommen. Jetzt können Sie sie zum Ladenbesitzer in Cap Dun bringen.
Pelze sind immer im Preis.
Tyrone ging fast die Haut aus. Er bat ihn, ihm die Häute von Wölfen, Bisons und Hirschen zu bringen. Es gibt zehn Stücke von jeder Art.
Blut und Milch.
Quest aktualisiert: Blut und Milch.
Tyrone will fünf Fässer Milch von Brants Farm. Er bittet darum, sie vom Bauern zu kaufen und mitzubringen.
Die Räuber griffen den Bauern nachts an und stahlen fast die gesamte Milch. Sie müssen diese Banditen finden und ihnen Milchfässer wegnehmen.
Wir haben es geschafft, alle notwendigen Fässer Milch zu bekommen. Sie müssen nach Tyrone in Cap Dun gebracht werden.
Schulden bei Zahlung sind rot.
Aufgabe aktualisiert: Schuldenzahlung ist rot.
Brenton aus Reddock schuldet Tyrone tausend Gold, aber seine Zahlung hat sich lange verzögert. Es ist notwendig, sein Geld an Tyrone zurückzugeben.
Brenton hatte kein Geld, aber er gab sein Schwert, um die Schulden zu bezahlen. Dieses Schwert muss nach Tyrone getragen werden. Vielleicht akzeptiert er es als Zahlung.
Milchkühe.
Quest aktualisiert: Cash Cows.
Bauer Brant will sein Geschäft ausbauen, braucht dafür aber Kühe. Wir müssen mit Hamlar aus Ardea sprechen. Er kann beim Kauf von Kühen helfen.
Hamlar hilft beim Kauf von Kühen, wenn er fünf Säcke Getreide von der Farm mitbringt.
Die notwendigen Taschen wurden gefunden. Es ist notwendig, sie nach Hamlar in Ardea zu bringen.
Hamlar hat mit dem Bauern Ben vereinbart, Kühe zu verkaufen. Seine Farm ist auf dem Weg von Montera nach Trelis. Es wird notwendig sein, nicht zu vergessen, ihm Kaufpapier zu zeigen.
Kühe wurden gekauft. Wir müssen Brant davon erzählen.
Arbeit auf dem Bauernhof.
Aufgabe aktualisiert: Arbeit auf der Farm.
Brant hat viel Arbeit auf der Farm und es fehlen ihm arbeitende Hände. Er muss drei Arbeiter finden.
Ein fauler Hund mit Ardea wird auf der Farm arbeiten gehen, wenn er ihm eine Flasche Schnaps bringt.
Der Mist stimmte zu, auf der Farm zu arbeiten. Jetzt musst du ihn zu Brant bringen.
Der Faulenzer aus Reddock ist nicht abgeneigt, auf einer Farm zu arbeiten, aber er ist sehr hungrig und wird nur gehen, wenn Sie ihm Brei bringen.
Der Bummler stimmte zu, zur Farm zu gehen. Du musst ihn dorthin bringen.
Der Loafer aus Cap Dong willigt ein, auf der Farm zu arbeiten. Wir müssen ihn zu Brant bringen.
Der Arbeiter wurde auf die Farm gebracht. Brant ist sehr froh, dass es ihm jetzt leichter fällt, auf der Farm zurechtzukommen.
Böse Wölfe.
Vor kurzem begannen böse Wölfe, die Farm anzugreifen. Bauer Brant bittet darum, den Bereich dieser Tiere zu räumen.
Wächter für die Farm.
Quest aktualisiert: Farm Watchman.
Farmer Brant ist besorgt über das Wohlergehen der Farm nach den jüngsten Angriffen von Banditen und Wölfen. Er bittet ihn, einen guten Wächter zu finden.
Der Sabber aus Cap Dong wird sich bereit erklären, als Wachmann auf einer Farm zu arbeiten, wenn er gut bezahlt ist.
Slobber ist bereit, auf die Farm zu gehen. Ich muss ihm den Weg zeigen.
Ogre Bobo willigt ein, auf der Farm zu arbeiten. Wir müssen ihn zu Brant bringen.
Fettig und schmutzig.
Aufgabe aktualisiert: Fettig und schmutzig.
Fette Eber ließen sich in der Nähe von Jens 'Hütte nieder. Hunter George will diese Tiere loswerden.
Eber wurden getötet. Wir müssen George davon erzählen.
Der Jäger möchte sicherstellen, dass alle Eber tot sind. Wir müssen noch einmal zu Jens 'Hütte gehen und prüfen, ob es noch Wildschweine gibt.
Die restlichen Eber wurden zerstört. Dies muss dem Jäger gemeldet werden.
George glaubt, dass Jäger Jens etwas damit zu tun hat, dass ständig Wildschweine auftauchen. Ich muss mit dem Jäger sprechen. Vielleicht kann er helfen, das Problem zu lösen.
Jens behauptet, dass ein Eber von einem seltsamen Druiden geschickt wurde. Sie müssen seine Brüder nach ihm fragen. Sie können in der Nähe von Montera gefunden werden.
Ein Druide namens Suvras kann am Auftreten von Wildschweinen in der Nähe von Cap Dun beteiligt sein. Er studiert den Steinkreis auf dem Weg nach Monter. Müssen diesen alten Mann finden.
Die Überreste eines Jägers.
Quest aktualisiert: Hunter Remains.
In der Nähe des Dorfes gab es gefräßige Wölfe. Einer der Jäger ging auf die Jagd nach diesen Raubtieren, kehrte aber nie zurück. Er lebt wahrscheinlich nicht mehr. George bittet darum, die Überreste des Jägers zu finden.
Die Überreste eines Jägers wurden gefunden. Sie müssen sie George zeigen.
George bat darum, die Überreste auf den Friedhof zu bringen und sie zu begraben.
Der Zauberer Philip bat darum, die Überreste mit einem alten Amulett zu begraben und über das Ergebnis zu berichten.
Strandreinigung.
Hunter George bittet darum, den Strand in der Nähe von Cap Dun von bösen Schnupfen zu befreien.
Höhlentier.
In Cap Dun befindet sich in der Nähe des Friedhofs eine Höhle. Sie haben kürzlich eine Kreatur gesehen. Der Jäger bittet darum, dieses Höhlentier zu töten.
Groß und gruselig.
Schreckliche Oger begannen in einer Höhle unter Cap Dun. Der Jäger bittet darum, die Höhle von diesen Monstern zu befreien.
Der vermisste Jäger.
Quest aktualisiert: Vermisster Jäger.
Kürzlich ging ein junger Jäger, um die Höhle mit Skeletten zu reinigen, aber er kehrte nie zurück. George fragt nach dem Schicksal dieses Jägers.
