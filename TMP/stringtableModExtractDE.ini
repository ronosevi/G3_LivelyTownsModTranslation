Wir fahren mit vollen Segeln. Das schwarze Piratenzeichen ist seit langem nicht mehr zu spüren. Der neue Jung hat meine Erwartungen erfüllt und im letzten Kampf Einfallsreichtum und Willen gezeigt. Wenn es so weitergeht, werde ich ihn zu den Kanonieren bringen. Im Hafen tränkten wir herrlich unsere Kehlen und nahmen den Jolly Roger auf. Am vierten Tag auf See trafen wir einen Handelsschoner unter den roten Fahnen, der sich in Richtung Myrtana bewegte. Wir haben sie schnell eingeholt. Unser Steuermann war schon immer ein erfahrener Seefahrer. Diejenigen, die den Angriff nach dem Angriff überlebten, wurden an Deck gebaut und miteinander zu Tode gezwungen. Das hat Spaß gemacht! Aber wir haben den letzten Überlebenden wie üblich unter den Kiel gezogen. Es gibt nur eine Flagge, und sie ist so schwarz wie unsere Herzen schwarz sind.
... Schnee, Kälte, Stahl, Schnee ...
Ein strenger Piercing-Look war schon immer ein besonderes Zeichen unseres Clans. Die Fähigkeit, unter solchen Bedingungen zu überleben, wurde von unseren Vorfahren an uns weitergegeben. Unter welchen Bedingungen auch immer die Götter uns gestellt haben, wir haben immer noch überlebt. Und dieser Krieg mit den Orks ist keine Ausnahme. In den Weiten dieser eisigen Wüste gibt es viele Gefahren und schlimmer als die Orks. Bei einem Eissturm werden viele Passagen völlig unpassierbar. Bei der gestrigen Jagd stieß ich auf eine Abteilung von Orks, die sich so laut und schnell auf dem Gipfel des Berges bewegten, dass es zu einer Lawine kam. Ihre Schreie und Schreie hallten lange Zeit durch die tote Stille funkelnder Spalten.\n- Sie haben es geschafft, den Pass und die Hauptwege zu erfassen. Kannst du sie behalten?
