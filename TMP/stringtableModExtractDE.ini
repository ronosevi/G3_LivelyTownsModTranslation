Kronos bittet darum, die Attentäter loszuwerden, die ihn töten wollen, und dann wird er helfen, eine Mauer um Gotha zu bauen.
Attentäter, die nach Kronos jagten, wurden getötet. Jetzt muss der Zauberer seinen Teil der Transaktion erfüllen.
Kronos braucht das Herz eines Steingolems, um ein magisches Ritual durchzuführen.
Kronos beendete das magische Ritual. Sie müssen überprüfen, ob es Mauern um Gotha gibt, und Neuigkeiten mit Elric teilen.
