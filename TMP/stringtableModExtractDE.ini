Der Schmied Oswald stimmte zu, zunächst nur ein Schwert herzustellen. Er verspricht, ein Schwert für morgen zu machen.
Das Schwert erwies sich als von schlechter Qualität. Jetzt müssen Sie einen anderen Schmied finden. Vielleicht willigt Malcolm ein, dabei zu helfen.
Malcolm wird Schwerter machen, wenn Sie ihn bezahlen. Er bittet auch, Oswald mit seinen Schmieden zu verdrängen.
Oswald stimmte zu, den Schmied zu verlassen. Malcolm wird sich über diese Neuigkeiten freuen.
Oswald war nicht einverstanden, den Schmied zu verlassen. Wir müssen dies mit Malcolm besprechen.
Malcolm ist bereit, loszulegen. In zwei Tagen müssen seine Schwerter abgeholt werden.
Malcolm weigerte sich zu arbeiten. Sie müssen einen anderen Schmied finden.
Lawrence stimmte zu, Schwerter zu machen. Sie müssen in drei Tagen abgeholt werden.
Schwerter sind fertig! Du musst sie Elric zeigen.
