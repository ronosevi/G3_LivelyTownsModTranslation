Кап Дун не очень защищенная деревня. Силы повстанцев недостаточно велики, чтобы полностью обеспечить безопасность в деревне. Ополчение недостаточно вооружено. С продовольствием все в порядке.
Ситуация на границе
Отряды в составе элитных воинов при поддержке наших шаманов полностью блокировали перевал. Захвачены все мосты через ущелья и разбиты лагеря дозорных на пересечении основных трактов. Мы выбили одеревеневших морро из Великой плавильни и теперь можем беспрепятственно пополнять запасы нашей оружейной. По решению военного совета в северо-западном направлении были отправлены три боевых колонны на поиски убежища, которое морро называют монастырь. Закоченевшие выбирают партизанскую тактику ведения войны и избегают открытых конфликтов.\nНикакой чести!
