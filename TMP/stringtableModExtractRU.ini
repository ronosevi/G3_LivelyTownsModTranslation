Решение совета пиратов
Мне сообщили, что на большой земле давно идет война. Орки начали раздел земель короля Робара. В экспансии находится большая часть городов. Те, кто не в кандалах и рудниках, скрываются по лесам. А это может значить лишь одно, настала пора вернуться и забрать то, что по праву наше. Мы не можем находиться в стороне, пока другие торговцы беспрепятственно наживаются на войне.\nГотовьте корабли, набивайте трюмы, мы идем!
Записки пирата
...кальмарьи кишки. Если б этот старый пройдоха поступил бы как следует, то я стал бы джентльменом на золотом дублоне. Торговцы из пустыни, которых мы взяли на абордаж, должны отправиться на корм рыбам. Заключать сделку с такими как они с одной стороны и доверять нам с другой - гнилое дело. Боцман оказался дураком, я обязательно пересчитаю ему кости в следующей заварушке.
Судовой журнал
Идем на полных парусах. Черная метка пирата давно не давала о себе знать. Новый юнга оправдал мои ожидания, проявив смекалку и волю в прошлом бою. Если так будет продолжать и дальше, переведу его в канониры. В порту мы славно промочили горло и подняли Веселого Роджера. На четвертые сутки в море мы повстречали торговую шхуну под красными флагами, которая двигалась в сторону Миртаны. Нагнали мы их быстро. Наш рулевой всегда был искусен в морском ремесле. Тех, кто выжил из команды после штурма, построили на палубе и заставили биться друг с другом насмерть. Вот это была потеха! А вот последнего выжившего мы как обычно протащили под килем.\nЕсть только один флаг, и он такой же черный, как черны наши сердца.
...снег, холод, сталь, снег...
Суровый пронзительный взгляд всегда был особой приметой нашего клана. Умение выживать в таких условиях переходило нам по наследству еще от наших предков. В какие бы условия нас не поставили боги, мы все равно выживали. И эта война с орками - не исключение. На бескрайних просторах этой ледяной пустыни много опасностей и пострашнее орков. В ледяной шторм многие проходы становятся и вовсе непроходимы. На вчерашней охоте столкнулся с отрядом орков, который передвигался так громко и быстро по вершине горы, что спровоцировал сход лавины. Их крики и вопли еще долго разносились эхом по мертвой тишине сверкающих расщелин.\n- Вы сумели захватить перевал и основные тропы. А сможете удержать их?
