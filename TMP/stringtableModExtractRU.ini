Местная торговка Акорва обеспокоена нападениями на караваны, которые в последнее время участились. Она просит найти этих разбойников и наказать их. Последнее нападение было совершено по дороге в Бакареш. Также торговка просит забрать у бандитов награбленное.
Грабители караванов были убиты. Нужно рассказать об этом торговке Акорве.
Украденные товары были найдены. Теперь надо отнести их торговке в Бен Сала.
Нужно разыскать и убить главаря разбойников. Он прячется в какой-то пещере. Найти эту пещеру может помочь один из стражников по имени Ялтис.
Ялтис показал пещеру, где обитают бандиты. Нужно разобраться с этими разбойниками.
Драгоценные чаши.
Задание обновлено: Драгоценные чаши.
Недавно у кузнеца Койлека заказали кубки из драгоценных металлов, но у него не хватает материалов для работы. Он просит принести ему по три куска золотой и магической руды.
У кузнеца достаточно металла для работы. Он обещает закончить работу за день. Нужно будет завтра забрать кубки и отнести торговцу по имени Халадо.
У кузнеца украли драгоценные кубки. Надо найти их и отдать торговцу Халадо. Для начала необходимо расспросить местных, может кто-то что-нибудь видел.
Один из стражников видел, как Халадо крутился ночью возле кузницы Койлека. Надо расспросить торговца об этом.
Необходимо найти торговца, который согласится купить чаши за хорошую цену. Вырученные деньги нужно будет отдать Халадо.
Чаши были успешно проданы. Теперь нужно вернуться к Халадо и поговорить с ним.
Чаши были у Халадо. Надо вернуть их законному владельцу - кузнецу Койлеку.
Халадо отдал плату за чаши. Теперь надо вернуть деньги кузнецу Койлеку.
Халадо попросил уладить его дела с Койлеком. Нужно отдать долг кузнецу или решить эту проблему другим способом.
Рудокоп.
Задание обновлено: Рудокоп.
Койлеку из Бен Сала нужна руда для кузницы, но в шахте никто не работает. Необходимо найти человека, который согласится поработать рудокопом.
Синаш согласился поработать рудокопом, но сначала ему нужно заплатить за работу.
Синашу нужна кирка для работы в шахте.
Сокровища ассасина.
Задание обновлено: Сокровища ассасина.
Кузнец Ориф нашел карту, принадлежащую ассасину, который раньше жил в Лаго, но с приходом кочевников вынужден был бежать из деревни. На ней отмечено место недалеко от поселения. Там могут быть зарыты сбережения этого беглеца. Нужно найти и откопать этот клад, и если там спрятано золото, то отдать его кузнецу. Ходят слухи, что ассасины тоже ищут эти сокровища.
Сокровища находились на возвышенности возле Лаго. Там были зарыты драгоценности и меч ассасина. Также в тайнике было много золота, которое нужно отдать кузнецу Орифу.
Старый воин.
Задание обновлено: Старый воин.
В былые времена Ориф был хорошим воином. Ему довелось увидеть много сражений и выйти из них победителем. Когда он постарел, то стал работать кузнецом, как и его отец. Было бы неплохо сразиться с Орифом на арене, как-никак он еще может кое-чему научить. Но для начала нужно вернуть ему доспехи, которые он продал Джатуну.
Джатун хочет получить за доспехи довольно большую сумму. Но можно попробовать победить его на арене, и тогда он согласится отдать снаряжение Орифа задаром.
Старые латы удалось заполучить. Теперь нужно вернуть их кузнецу Орифу.
Когда Ориф получил назад свои доспехи, он согласился на поединок. Это будет славный бой!
Кирка для старателя.
Задание обновлено: Кирка для старателя.
Один старатель из Миртаны заказал у Орифа кирку для более эффективной добычи руды. Но у кузнеца не хватает материалов для работы. Нужно принести ему брусок магической руды и дубину из цельной древесины.
После недолгих поисков все необходимые материалы были собраны. Нужно отнести их кузнецу Орифу.
Ориф попросил отнести кирку старателю, после того как он ее сделает. Кузнецу необходимо время для работы. Нужно зайти к нему через два дня.
Наконец-то кузнец сделал кирку. Теперь нужно доставить ее старателю Оуэну в Окару.
Рудокоп получил кирку. Надо доложить об этом кузнецу Орифу.
Осколки прошлого.
Задание обновлено: Осколки прошлого.
Сладкая месть.
Саала когда-то была похищена ассасинами и продана в рабство богатому торговцу из Мора Сула. Когда она узнала, что ее родная деревня Лаго была освобождена от гнета ассасинов, то убежала от своего господина. Теперь она хочет отомстить похитившим ее работорговцам и бывшему хозяину. Нужно найти торговца, которого зовут Хамар, в Мора Суле и убить его. Также необходимо покончить с ассасином по имени Галадеш. Он скрывается в развалинах недалеко от Мора Сула.
Сбежавшая рабыня.
У торговца Хамара из Мора Сула сбежала рабыня по имени Саала. Он просит найти ее и убить. За это причитается неплохое денежное вознаграждение. Скорее всего, рабыня убежала в свою родную деревню - Лаго.
Коллекция.
Задание обновлено: Коллекция.
Каррин попросил помочь его другу. Тот недавно проиграл свою коллекцию монет и теперь не может с этим смириться. Этого бедолагу зовут Кирбур. Нужно вернуть ему древние золотые монеты.
Как выяснилось, Кирбур проиграл свои монеты другому кочевнику по имени Востис. Нужно как-то забрать у него коллекцию.
Востис не прочь продать древние монеты или обменять их на дубовый лук. Также можно попробовать победить его на арене, тогда он отдаст монеты бесплатно.
Шкатулку с древними монетами удалось заполучить. Теперь нужно вернуть ее законному владельцу.
В шкатулке не хватает трех монет. Надо выяснить у Востиса, где же остальные монеты.
Востис сказал, что выменял монеты на стрелы у охотника Азани. Теперь необходимо поговорить с охотником.
У Азани осталась только одна монета. Остальные он отдал кузнецу Орифу и кочевнику Стерлему.
Охотник хочет заполучить шкуру пугливого льва. Если он ее получит, то отдаст древнюю монету.
У кочевника Стерелма монеты не оказалось. На него напали разбойники по дороге в Бэн Салу и забрали все ценное, включая монету. Нужно найти этих бандитов и забрать драгоценность.
Кузнец Ориф переплавил древнюю монету на золото. Он сказал, что сделает новую, если принести ему брусок золотой руды.
После недолгих поисков золотая руда была найдена. Теперь нужно отнести ее кузнецу Орифу.
Кузнецу требуется время на то, чтобы сделать новую монету. Он попросил подождать один день, а потом можно будет забрать монету.
Древнюю золотою монету удалось заполучить. Кирбур будет рад снова увидеть ее в своей коллекции.
Пятнистый хищник.
Задание обновлено: Пятнистый хищник.
Ходят слухи, что возле деревни видели леопарда. Охотник Азани хочет выяснить, правда ли это. Хищника последним видел кочевник Джатун. Не мешало бы его опросить. Если слухи подтвердятся, то желательно выследить и убить леопарда.
Джатун говорит, что последний раз видел леопарда, когда тот спускался с холма, возле шахты. Нужно сходить на гору и все там проверить.
Сапоги для охотника.
Задание обновлено: Сапоги для охотника.
Охотник Азани попросил убить большого опасного крокодила, который время от времени показывается близ деревни. Скорее всего, эта рептилия приплывает из затопленной пещеры, которая находится недалеко от Лаго. Также, нужно не забыть содрать с крокодила кожу. Охотник хочет сделать себе новые сапоги.
Большой крокодил оказался довольно опасным противником, но все же он погиб в нелегкой схватке. Пришлось потрудиться, чтобы содрать кожу с такого огромного монстра. Теперь ее можно отнести охотнику Азани.
Оказывается, в Лаго нет сапожника, который бы смог сделать сапоги из кожи крокодила. Охотник сказал, что такого мастера можно найти в Миртане. Нужно начать поиск с небольших поселений.
Хамлар из Ардеи сказал, что в деревне живет крестьянин, который раньше работал сапожником. Нужно найти этого человека по имени Петро.
Петро сделает сапоги, если ему принести необходимые материалы и инструменты. Нитки есть у торговца Стефана, а инструменты умеет делать кузнец Лука, или их можно отобрать у орка по имени Гробок.
Нитки удалось заполучить. Надо будет их, вместе с инструментами, отнести сапожнику.
Кузнец согласился сделать инструменты, но ему для работы нужно три куска железной руды. Ее будет нетрудно найти на просторах Миртаны.
Железную руду было несложно добыть. Теперь ее надо отдать кузнецу Луке.
Кузнецу необходим целый день на изготовление инструментов. Придется зайти к нему позже.
Наконец, удалось разжиться инструментами. Петро будет счастлив их получить.
Петро необходимо потратить два дня на работу. Ничего не поделаешь, нужно будет подождать.
Наконец, сапоги были сделаны сапожником. Охотник Азани обрадуется обновке.
Охота на гиену.
Задание обновлено: Охота на гиену.
На просторах Варанта водится редкий хищник - это гиена. Она старается избегать людей и редко попадается им на глаза. Охотнику Азани нужна шкура гиены. Но сначала нужно узнать, как ее поймать. Для этого необходимо отправиться в Нордмар и поискать там книгу. В ней должны быть описаны повадки этого пустынного хищника.
Книгу с описанием животных Варанта удалось найти. Надо отнести ее охотнику Азани.
Чтобы поймать гиену нужно установить капкан с приманкой в нужном месте. Капкан может изготовить кузнец Ориф. Приманкой послужит мясо антилопы. Эти животные водятся недалеко от Иштара. Кочевник Карин - один из немногих, кому удалось увидеть гиену. Надо с ним поговорить.
Карин показал место, где в последний раз видел гиену. Желательно установить в этом месте капкан с приманкой.
Кузнец Ориф сделает капкан, если принести ему три куска железной руды. Это будет несложно сделать.
Наконец удалось заполучить капкан. Теперь надо установить ловушку на нужное место. Мясо антилопы послужит отличной приманкой для гиены.
Капкан был установлен. Пришло время доложить об этом охотнику.
Осталось только подождать, пока гиена попадется в капкан. А потом можно будет содрать с нее шкуру.
Охотник Азани будет рад заполучить шкуру гиены. Чтобы добыть этот трофей, пришлось попотеть.
Опасная находка.
Задание обновлено: Опасная находка
Перед тем, как уйти из Лаго, ассасины разбросали по всей деревне пузырьки с опасным ядом. Фирир просит найти этот яд и принести ему. Он переживает, что кто-то случано может его выпить. Нужно поспешить, пока не произошло что-нибудь плохое.
Обшарив все закутки деревни, удалось собрать десять пузырьков с ядом.
Один из кочевников по имени Стерелм уже успел выпить один из пузырьков с ядом. Теперь он плохо себя чувствует и может в любой момент умереть. Нужно поскорее найти лекарство и вылечить его. Для этого необходимо отыскать алхимика, который разбирается в ядах.
Эйсебио не захотел помогать. Надо найти другого алхимика. Возможно, стоит начать поиски с Миртаны.
Алхимик сделает лекарство, но ему нужны определенные ингредиенты, а именно: зелье лечения, укрепляющее зелье, противоядие и жало скорпиона. Жало можно вырезать у скорпионов, которые обитают на островах недалеко от Варанта.
Ингредиенты для лекартва найдены. Теперь нужно бежать к алхимику.
Алхимику нужно время на изготовления лекарства. Придется зайти к нему позже.
Наконец лекарство удалось заполучить. Теперь кочевника можно будет вылечить. Нужно поспешить в Лаго.
I. Доставка растений.
Старому магу Филиппу нужны растения для эксперимента. Но ему не хватает 25 штук растений утренней росы, их еще называют темными грибами, и такое же количество дикой ягоды. Он просит принести недостающие растения и будет очень благодарен за помощь.
II. Доставка растений.
Филипп просит принести ему несколько десятков корней: 20 штук магического корня, 20 лечебного и еще такое же количество чугун-корня.
III. Доставка растений.
Магу Филиппу снова не хватает ингредиентов. Теперь ему нужны растения солнцегляда, огненной крапивы и огролиста. Каждого вида по 15 штук.
IV. Доставка растений.
Филипп, как всегда, требует новых растений. На этот раз ему необходимо принести 10 штук целебной травы и еще 10 растений маны.
V. Доставка растений.
Старику Филиппу для работы над экспериментом еще не хватает нескольких редких растений. Ему нужно по одному растению пламеники, властоцвета и охран-травы.
Банки-склянки.
Филипп собрал почти все компоненты для своих исследований, но ему не хватает еще сосудов, чтобы дальше продолжить работу. Он просит принести ему десять пустых сосудов.
Одержи победу над Филиппом.
Филипп порядком надоел со своими поручениями. Нужно его хорошенько проучить.
Игры с древней магией.
Дешевое пойло.
Уве плохо себя чувствует. Ему нужно десять бутылок шнапса, чтобы поправить свое здоровье.
Неплохой напиток.
Уве хочет выпить местного вина. Десять бутылок ему будет достаточно.
Хорошая выпивка.
Пьянчуга Уве хочет испробовать нормандский шнапс и просит принести ему пять бутылок этого напитка.
Вода для Уве.
После долгих дней запоя у Уве пересохло горло, и он просит принести ему десять бутылок воды.
Перекур.
Местный пьянчуга Уве хочет покурить, но у него нет курева. Он просит принести ему десять штук Черного Робара.
Веселая трава.
Уве хочет покурить хорошей травы. Этому пройдохе нужно три пакета болотной травки.
Жареное мясо для Уве.
Уве немного проголодался и просит принести ему три куска жареного мяса.
Дровосек.
Задание обновлено: Дровосек.
Кладовщик Тирон просит принести ему немного дров. С его слов, их можно найти в окрестностях Реддока.
Необходимые дрова удалось найти. Теперь нужно отнести их Тирону в Кап Дун.
Тирону нужны палаши.
В Кап Дуне не хватает оружия, и Тирон просит принести ему десять палашей. За них кладовщик заплатит хорошую цену.
Пропавшие товары.
Задание обновлено: Пропавшие товары.
Тирон ждет товары из Ардеи, которые должны были прийти еще вчера. Он просит выяснить, что случилось с его товарами, и доставить их как можно быстрее.
Товары для Тирона удалось заполучить. Теперь можно отнести их кладовщику в Кап Дун.
Меха всегда в цене.
У Тирона почти закончились запасы шкур. Он просить принести ему шкуры волков, бизонов и оленей. Штук по десять каждого вида.
Кровь и молоко.
Задание обновлено: Кровь и молоко.
Тирон хочет пять бочонков молока с фермы Бранта. Он просит купить их у фермера и принести ему.
Ночью на фермера напали разбойники и украли почти все молоко. Нужно найти этих бандитов и отобрать у них бочонки с молоком.
Все необходимые бочонки с молоком удалось заполучить. Их нужно отнести Тирону в Кап Дун.
Долг платежом красен.
Задание обновлено: Долг платежом красен.
Брентон из Реддока должен Тирону тысячу золотых, но он уже давно задерживается с выплатой. Нужно вернуть Тирону его деньги.
У Брентона не было денег, но он отдал в уплату долга свой меч. Нужно отнести этот меч Тирону. Возможно, он примет его в качестве оплаты.
Дойные коровы.
Задание обновлено: Дойные коровы.
Фермер Брант хочет расширить свое дело, но для этого ему нужны коровы. Нужно поговорить с Хамларом из Ардеи. Он может помочь в покупке коров.
Хамлар поможет в покупке коров, если ему принести пять мешков зерна с фермы.
Необходимые мешки были найдены. Нужно отнести их Хамлару в Ардею.
Хамлар договорился с фермером Беном о продаже коров. Его ферма находится на пути из Монтеры в Трелис. Нужно будет не забыть показать ему купчую бумагу.
Коровы были куплены. Нужно рассказать об этом Бранту.
Работа на ферме.
Задание обновлено: Работа на ферме.
У Бранта на ферме полно работы, и ему не хватает рабочих рук. Нужно найти ему трех работников.
